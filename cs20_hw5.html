<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lottery Simulator</title>
</head>

<style type="text/css">
	html {
		font-family: Optima, sans-serif;
	}

	body {
		background-image:url('background.jpg');
		background-repeat:no-repeat;
		background-attachment:fixed;
		background-size:cover;
	}

	div, header {
		text-align: center;
		background-color:rgba(225,225,225,0.7);
		color:#000;
		max-width: 50%;
		box-sizing: border-box;
		padding:25px;
		margin-left:25%;
		margin-right:25%;
		margin-bottom: 20px;
	}

</style>


<body>
	<header> 
		<h1 align="center"> Lucky For Life </h1>
		<h2 align="center" style="font-size: 20px"> Lottery Simulator </h2>
	</header>

	<div>
		<script language="javascript">
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min) + min);
			}

			function payout(num_winning, won_lb) {
				if (num_winning == 5 && won_lb == 1)
					document.write("<br><strong>Payout:</strong><br>$7000 a WEEK for LIFE");
				else if (num_winning == 5 && won_lb == 0)
					document.write("<br><strong>Payout:</strong><br>$25000 a YEAR for LIFE");
				else if (num_winning == 4 && won_lb == 1)
					document.write("<br><strong>Payout:</strong><br>$5000");
				else if (num_winning == 4 && won_lb == 0)
					document.write("<br><strong>Payout:</strong><br>$200");
				else if (num_winning == 3 && won_lb == 1)
					document.write("<br><strong>Payout:</strong><br>$150");
				else if (num_winning == 3 && won_lb == 0)
					document.write("<br><strong>Payout:</strong><br>$20");
				else if (num_winning == 2 && won_lb == 1)
					document.write("<br><strong>Payout:</strong><br>$25");
				else if (num_winning == 2 && won_lb == 0)
					document.write("<br><strong>Payout:</strong><br>$3");
				else if (num_winning == 1 && won_lb == 1)
					document.write("<br><strong>Payout:</strong><br>$6");
				else if (num_winning == 0 && won_lb == 1)
					document.write("<br><strong>Payout:</strong><br>$4");
				else document.write("<br><strong>Payout:</strong><br>None");
			}

			winning_nums_raw = prompt("Please enter the five winning values, separated by one space each. ");
			winning_lb = prompt("Please enter the lucky ball value. ");
			winning_nums = winning_nums_raw.split(" ");

			my_nums = [getRandomInt(1,49),getRandomInt(1,49),getRandomInt(1,49),getRandomInt(1,49),getRandomInt(1,49)];
			my_lb = getRandomInt(1,19);

			// sorting my_nums
			for (i = 0; i < my_nums.length; i++) {
				for (j = 0; j < i; j++) {
			        if (my_nums[i] < my_nums[j]) {
			          x = my_nums[i];
			          my_nums[i] = my_nums[j];
			          my_nums[j] = x;
			        }
			    }
			}

			num_winning = 0;
			won_lb = 0;

			if (my_nums.includes(parseInt(winning_nums[0]))) 
				num_winning++;
			if (my_nums.includes(parseInt(winning_nums[1])))
				num_winning++;
			if (my_nums.includes(parseInt(winning_nums[2])))
				num_winning++;
			if (my_nums.includes(parseInt(winning_nums[3])))
				num_winning++;
			if (my_nums.includes(parseInt(winning_nums[4])))
				num_winning++;
			if (my_lb == parseInt(winning_lb))
				won_lb++;
			
			document.write("<strong>Your pick:</strong><br>");
			for (i=0; i < my_nums.length; i++)
				document.write(my_nums[i] + " ");

			document.write("<br><br><strong>Winning numbers:</strong><br>");
			for (i=0; i < winning_nums.length; i++)
				document.write(winning_nums[i] + " ");

			document.write("<br><br><strong>Winning lucky ball:</strong><br>" + winning_lb);
			document.write("<br><br><strong>Number of yours that matched the winning numbers:</strong><br>" + num_winning);

			if (won_lb==1)
				document.write("<br><br><strong>Lucky ball matched?</strong><br>YES!<br>");
			else document.write("<br><br><strong>Lucky ball matched?</strong><br>No<br>");

			payout(num_winning, won_lb);

		</script>
	</div>
</body>
</html>
